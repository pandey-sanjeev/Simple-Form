<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <title>Form</title>
  </head>
  <body>
    <div class="container-2">
      <h1>Html Forms</h1>
      <form action="" method="">
        <label for="name">Name : </label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter Your Name"
        /><br /><br />
        <label for="password">Password : </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Your Password"
        /><br /><br />
        <label for="email">Email : </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter Your Email"
        /><br /><br />
        <label for="number">Number : </label>
        <input
          type="number"
          id="number"
          name="number"
          placeholder="Enter Your Number"
        /><br /><br />
        <p>Select Your Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" /> <br />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female" /> <br />
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other" />
        <br /><br />
        <lable for="country">Select your country : </lable>
        <select name="" id="country">
          <option value="">select</option>
          <option value="India">India</option>
          <option value="nepal">nepal</option>
          <option value="usa">usa</option>
          <option value="china">china</option></select
        ><br /><br />
        <p>Select Your Hobbies : </p>
        
        <input type="checkbox" name="blogging" id="blogging" value="Blogging">
        <lable for=""> Blogging</lable><br><br>
        
        <input type="checkbox" name="Reading" id="Reading" value="Reading">
        <lable for=""> Reading </lable><br><br>
        
        <input type="checkbox" name="Hiking" id="Hiking" value="Hiking">
        <lable for=""> Hiking </lable><br><br>
        <lable for=""> Pick Color  :  </lable>
        <input type="color" name="" id="" /><br /><br />
        <lable for="">Date : </lable>
        <input type="date" name="" id="" /><br /><br />
        <lable for="comment">Comment Here : </lable><br /><br />
        <textarea name="comment" id="comment" cols="50" rows="3"></textarea>
        <br /><br />
        <input type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
